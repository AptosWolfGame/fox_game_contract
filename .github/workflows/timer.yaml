name: Set time to Sui Wolf Game on a CRON Schedule

on:
  push:
  schedule:
    # Runs "At every 15th minute" (see https://crontab.guru)
    - cron: '*/15 * * * *'
jobs:
  build:
    name: Trigger setting time
    runs-on: ubuntu-latest
    steps:
      - name: install sui
        run: curl -L https://github.com/MystenLabs/sui/releases/download/devnet-0.24.0/sui > sui
      - run: chmod +x sui
      - name: import address
        run: ./sui keytool import "${{ secrets.MNEMONIC }}" ed25519
      - name: switch address and env
        run: |
          (sleep 1; echo y;sleep 1;echo;sleep 1;echo 0;) | ./sui client switch --address 0xa3e46ec682bb5082849c240d2f2d20b0f6e054aa
          ./sui client switch --address 0xa3e46ec682bb5082849c240d2f2d20b0f6e054aa
      - name: call set timer
        run: ./sui client call --function set_timestamp --module fox --package 0x314bcd9ed47e7d200432c6fb871e6f6a5868ebf8 --args 0xa38e3d9f82a4cb4ebfdc281ecfc783b6987ed6cc 0xc2461548818b1db84824dffffb8daebfb984e612 \"$(date +%s)\" --gas-budget 30000
